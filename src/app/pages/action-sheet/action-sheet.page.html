<ion-header>
  <ion-toolbar>
    <ion-title>Botones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button #myButton>BUTTON</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-radio #myRadio LabelPlacement="end">Radio</ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button>FOCUS BUTTON</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button>FOCUS RADIO</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
