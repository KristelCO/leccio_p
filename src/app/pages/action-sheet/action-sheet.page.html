<ion-header>
  <ion-toolbar>
    <ion-title>Botones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="outline" #myButton>BUTTON</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label>Radio</ion-label>
          <ion-radio slot="end" #myRadio></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="focusButton()">FOCUS BUTTON</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="focusRadio()">FOCUS RADIO</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
